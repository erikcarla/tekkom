<html>
	<head>
		<link href="css/style.css" rel="stylesheet">
		<link href="css/bootstrap.css" rel="stylesheet">
		
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/bootstrap.js"></script>
		
		<script src="js/main.js"></script>
		<title>Semantic Analyzer</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-collapse">
					<ul class="nav navbar-nav" style="float:left">
						<li><a class="index" id="back" style="display:none;cursor:pointer;">< Back</a></li><!--index-->
					</ul>
					<ul class="nav navbar-nav" style="float:right">
						<li><a class="index" id="next" style="cursor:pointer;">Next ></a></li>
					</ul>
					
				</div>
			</div>
		</nav>
		<div class="container" id="index">
			<div class="row" style="margin-top:70px; text-align:center" >
				<label><h2><small>Welcome to Semantic Analyzer Simulation</small></h2></label>	
				
				
			</div>
		</div>
		<div class="container" id="iType" style="display:none;">
			<div class="row" style="margin-top:70px;" >
				<label><h2><small>Type Checking</small></h2></label>	
			</div>
		</div>
		<div class="container" id="iToken" style="display:none;">
			<div class="row" style="margin-top:70px;" >
				<label><h2><small>Token</small></h2></label>	
				<input type="text" class="form-control" id="iTokenText"/>
			</div>
		</div>
		<div class="container" id="iTableManager" style="display:none;">
			<div class="row" style="margin-top:70px;" >
				<label><h2><small>Table Manager</small></h2></label>	
				<button type="button" class="btn btn-primary btn-sm" style="float:right;margin-right:10px;margin-top:25px;" id="button-add">+ Add</button>
				<table class="table table-striped" id="table-manager">
					<thead>
						<th>Lexeme ID</th>
						<th>Lexeme</th>
						<th>Data Type</th>
					</thead>
					<tbody>
					</tbody>
				</table>
				
			</div>
		</div>
		<div class="container" id="iStatement" style="display:none;">
			<div class="row" style="margin-top:70px;" >
				<label><h2><small>Statement</small></h2></label>
				<input type="text" id="statement" class="form-control"/>
			</div>
		</div>
		<div class="container" id="iLexical" style="display:none;">
			<div class="row" style="margin-top:70px;" >
				<label><h2><small>Lexical Analyzer</small></h2></label>
				<div id="lex"></div>
			</div>
		</div>
		<div class="container" id="iTree" style="display:none;">
			<div class="row" style="margin-top:70px;" >
				<label style="position:fixed;"><h2><small>Syntax Analyzer</small></h2></label>
				<div class="tree" id="syntax" style="margin: 0px auto;margin-top:30px;">
				</div>
			</div>
		</div>
		<div class="container" id="iSemantic" style="display:none;">
			<div class="row" style="margin-top:70px;" >
				<label style="position:fixed;"><h2><small>Semantic Analyzer</small></h2></label>
				<div class="tree" id="semantic" style="margin: 0px auto;margin-top:30px;">
				</div>
			</div>
		</div>
	</body>
</html>
